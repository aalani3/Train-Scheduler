<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train App</title>

    <!-- Adding the Database to my code -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap CDN -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css">


    <!-- moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Train Schedule</h1>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Current Train Schedule</div>
            <div class="panel-body">
                <table class="table table" id="trainScheduleTable">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency </th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
                <div class="form">
                    <form>
                        <div class="form-group">
                            <label for="trainNameForm">Train Name</label>
                            <input type="text" class="form-control" id="trainNameForm">
                        </div>
                        <div class="form-group">
                            <label for="destinationForm">Destination</label>
                            <input type="text" class="form-control" id="destinationForm">
                        </div>
                        <div class="form-group">
                            <label for="firstTrainTimeForm">First Train Time (HH:mm - Military Time)</label>
                            <input type="text" class="form-control" id="trainTimeForm">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequencyForm">
                        </div>
                        <button type="submit" class="btn btn-default" id="click-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- JS  -->
    <script src="assets/app.js"></script>
</body>

</html>
